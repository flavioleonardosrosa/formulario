<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formsubmit.co/el/weheda/flavioleonardosrosa@gmail.com" method="post">
        <input type="text" name="name" placeholder="digite seu nome" required>
        <input type="email" name="email" placeholder="Digite seu e-mail" required>
        <textarea cols="30" rows="10" name="message" placeholder="Digite sua mensagem" required></textarea>

        <input type="hidden" name="subject" value="Novo contato!">

        <input type="hidden" name="captcha" value="false">        
    </form>
